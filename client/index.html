<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get your fortune</button>
    <h2>Let's keep track of your goals!</h2>
    <form id="form">
      <label>What is it you want to achieve?</label><br>
      <input type="text" id="goal"><br>
      <label>Give a brief outline of how you will achieve it</label><br>
      <input type="text" id="description"><br>
      <label>When do you want to achieve it by?</label><br>
      <input type="date" id="date"><br>
      <input type="submit">
    </form>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
