<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get your fortune</button>
    <button id="superpowerButton">Get your superpower</button>
    <button id="giftButton">Get a free gift</button>
    <h2>Let's keep track of your goals!</h2>
    <form id="form">
      <label>What is it you want to achieve?</label><br>
      <input type="text" id="goal"><br>
      <label>Give a brief outline of how you will achieve it</label><br>
      <input type="text" id="description"><br>
      <label>When do you want to achieve it by?</label><br>
      <input type="date" id="date"><br>
      <label>Let's number your goals, give it a number</label><br>
      <input type="text" id="goalNumber"><br>
      <input type="submit">
    </form>

    <section id="goal-container"></section>
    <form id="deleteForm">
      <label>If you would like to remove a goal, please enter the goal number</label>
      <input type="text" id="deleteGoal">
      <input type="submit">
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
